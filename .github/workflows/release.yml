name: Release

on:
  push:
    tags:
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build
      run: ./scripts/build.sh
    - name: Package dist
      run: tar -czf jls-dist.tar.gz dist
    - name: Upload dist bundle
      uses: actions/upload-artifact@v4
      with:
        name: jls-dist
        path: jls-dist.tar.gz
    - name: Upload jls jar
      uses: actions/upload-artifact@v4
      with:
        name: jls-jar
        path: dist/classpath/jls.jar
