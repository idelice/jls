name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Run Java tests
      run: mvn --batch-mode test
      env:
        JAVA_TOOL_OPTIONS: -Djava.util.logging.config.file=./scripts/logging-test.properties
